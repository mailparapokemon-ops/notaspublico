<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Tareas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #ffffff;
            color: #000000;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        .header {
            margin-bottom: 30px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .date-subtitle {
            font-size: 14px;
            color: #666666;
            font-weight: 400;
        }

        .add-task-container {
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
        }

        .add-task-input {
            flex: 1;
            padding: 14px 16px;
            border: 2px solid #000000;
            border-radius: 12px;
            font-size: 16px;
            background: white;
            transition: all 0.2s;
        }

        .add-task-input:focus {
            outline: none;
            border-color: #000000;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
        }

        .add-btn {
            padding: 14px 24px;
            background: #000000;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .add-btn:active {
            background: #333333;
            transform: scale(0.98);
        }

        .section {
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 0 4px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
        }

        .section-date {
            font-size: 14px;
            color: #666666;
        }

        .task-list {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid #e5e5e5;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #e5e5e5;
            cursor: move;
            touch-action: none;
            transition: background 0.2s;
            position: relative;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item.dragging {
            opacity: 0.5;
        }

        .task-item.drag-over {
            background: #f5f5f5;
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            min-width: 24px;
            border: 2px solid #000000;
            border-radius: 50%;
            margin-right: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .task-checkbox:active {
            transform: scale(0.9);
        }

        .task-item.completed .task-checkbox {
            background: #000000;
            border-color: #000000;
        }

        .task-checkbox::after {
            content: '✓';
            color: white;
            font-size: 14px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .task-item.completed .task-checkbox::after {
            opacity: 1;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            line-height: 1.4;
            transition: all 0.2s;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #999999;
        }

        .task-delete {
            color: #000000;
            font-size: 24px;
            cursor: pointer;
            padding: 0 8px;
            opacity: 0.4;
            transition: opacity 0.2s;
        }

        .task-delete:active {
            opacity: 1;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999999;
            font-size: 15px;
        }

        .drag-handle {
            color: #cccccc;
            margin-right: 8px;
            font-size: 18px;
            cursor: move;
        }

        /* Animaciones */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-item {
            animation: slideIn 0.3s ease;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 16px;
            }

            h1 {
                font-size: 28px;
            }

            .add-task-input {
                padding: 12px 14px;
            }

            .add-btn {
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tareas</h1>
            <div class="date-subtitle" id="currentDate"></div>
        </div>

        <div class="add-task-container">
            <input type="text" class="add-task-input" id="taskInput" placeholder="Nueva tarea..." />
            <button class="add-btn" id="addBtn">+</button>
        </div>

        <div class="section" id="todaySection">
            <div class="section-header">
                <span class="section-title">Hoy</span>
                <span class="section-date" id="todayDate"></span>
            </div>
            <div class="task-list" id="todayList">
                <div class="empty-state">No hay tareas para hoy</div>
            </div>
        </div>

        <div class="section" id="tomorrowSection">
            <div class="section-header">
                <span class="section-title">Mañana</span>
                <span class="section-date" id="tomorrowDate"></span>
            </div>
            <div class="task-list" id="tomorrowList">
                <div class="empty-state">No hay tareas para mañana</div>
            </div>
        </div>
    </div>

    <script>
        // Clase principal de la aplicación
        class TodoApp {
            constructor() {
                this.tasks = this.loadTasks();
                this.lastCheckDate = this.loadLastCheckDate();
                this.draggedElement = null;
                this.init();
            }

            init() {
                this.checkDateChange();
                this.updateDates();
                this.renderTasks();
                this.attachEventListeners();
                
                // Verificar cambio de día cada minuto
                setInterval(() => this.checkDateChange(), 60000);
            }

            // Obtener fecha en formato YYYY-MM-DD
            getDateString(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }

            // Obtener fecha formateada para mostrar
            getFormattedDate(date) {
                const days = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
                const months = ['enero', 'febrero', 'marzo', 'abril', 'mayo', 'junio', 
                               'julio', 'agosto', 'septiembre', 'octubre', 'noviembre', 'diciembre'];
                
                return `${days[date.getDay()]}, ${date.getDate()} de ${months[date.getMonth()]}`;
            }

            // Actualizar fechas en la interfaz
            updateDates() {
                const today = new Date();
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);

                document.getElementById('currentDate').textContent = this.getFormattedDate(today);
                document.getElementById('todayDate').textContent = this.getDateString(today);
                document.getElementById('tomorrowDate').textContent = this.getDateString(tomorrow);
            }

            // Verificar si cambió el día y migrar tareas
            checkDateChange() {
                const today = this.getDateString(new Date());
                
                if (this.lastCheckDate && this.lastCheckDate !== today) {
                    this.migrateTasks();
                }
                
                this.lastCheckDate = today;
                localStorage.setItem('lastCheckDate', today);
            }

            // Migrar todas las tareas un día adelante
            migrateTasks() {
                const today = this.getDateString(new Date());
                const tomorrow = this.getDateString(new Date(new Date().setDate(new Date().getDate() + 1)));

                this.tasks = this.tasks.map(task => {
                    const taskDate = new Date(task.date);
                    taskDate.setDate(taskDate.getDate() + 1);
                    return {
                        ...task,
                        date: this.getDateString(taskDate)
                    };
                });

                this.saveTasks();
                this.updateDates();
                this.renderTasks();
            }

            // Cargar tareas desde localStorage
            loadTasks() {
                const saved = localStorage.getItem('tasks');
                return saved ? JSON.parse(saved) : [];
            }

            // Guardar tareas en localStorage
            saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(this.tasks));
            }

            // Cargar última fecha verificada
            loadLastCheckDate() {
                return localStorage.getItem('lastCheckDate');
            }

            // Agregar nueva tarea
            addTask(text, date = null) {
                if (!text.trim()) return;

                const today = this.getDateString(new Date());
                const task = {
                    id: Date.now(),
                    text: text.trim(),
                    date: date || today,
                    completed: false
                };

                this.tasks.push(task);
                this.saveTasks();
                this.renderTasks();
            }

            // Eliminar tarea
            deleteTask(id) {
                this.tasks = this.tasks.filter(task => task.id !== id);
                this.saveTasks();
                this.renderTasks();
            }

            // Alternar estado de completado
            toggleComplete(id) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.completed = !task.completed;
                    this.saveTasks();
                    this.renderTasks();
                }
            }

            // Mover tarea a otra fecha
            moveTask(id, newDate) {
                const task = this.tasks.find(t => t.id === id);
                if (task) {
                    task.date = newDate;
                    this.saveTasks();
                    this.renderTasks();
                }
            }

            // Renderizar todas las tareas
            renderTasks() {
                const today = this.getDateString(new Date());
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                const tomorrowStr = this.getDateString(tomorrow);

                const todayTasks = this.tasks.filter(t => t.date === today);
                const tomorrowTasks = this.tasks.filter(t => t.date === tomorrowStr);

                this.renderTaskList('todayList', todayTasks, today);
                this.renderTaskList('tomorrowList', tomorrowTasks, tomorrowStr);
            }

            // Renderizar lista de tareas
            renderTaskList(listId, tasks, date) {
                const list = document.getElementById(listId);
                
                if (tasks.length === 0) {
                    list.innerHTML = '<div class="empty-state">No hay tareas</div>';
                    return;
                }

                list.innerHTML = tasks.map(task => `
                    <div class="task-item ${task.completed ? 'completed' : ''}" 
                         draggable="true" 
                         data-id="${task.id}">
                        <span class="drag-handle">☰</span>
                        <div class="task-checkbox" data-id="${task.id}"></div>
                        <div class="task-text">${this.escapeHtml(task.text)}</div>
                        <div class="task-delete" data-id="${task.id}">×</div>
                    </div>
                `).join('');

                // Agregar event listeners
                list.querySelectorAll('.task-checkbox').forEach(cb => {
                    cb.addEventListener('click', (e) => {
                        this.toggleComplete(parseInt(e.target.dataset.id));
                    });
                });

                list.querySelectorAll('.task-delete').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.deleteTask(parseInt(e.target.dataset.id));
                    });
                });

                // Drag and drop
                list.querySelectorAll('.task-item').forEach(item => {
                    item.addEventListener('dragstart', (e) => this.handleDragStart(e));
                    item.addEventListener('dragend', (e) => this.handleDragEnd(e));
                    item.addEventListener('dragover', (e) => this.handleDragOver(e));
                    item.addEventListener('drop', (e) => this.handleDrop(e, date));
                });
            }

            // Manejadores de drag and drop
            handleDragStart(e) {
                this.draggedElement = e.target;
                e.target.classList.add('dragging');
                e.dataTransfer.effectAllowed = 'move';
            }

            handleDragEnd(e) {
                e.target.classList.remove('dragging');
                document.querySelectorAll('.drag-over').forEach(el => {
                    el.classList.remove('drag-over');
                });
            }

            handleDragOver(e) {
                if (e.preventDefault) {
                    e.preventDefault();
                }
                e.dataTransfer.dropEffect = 'move';
                return false;
            }

            handleDrop(e, targetDate) {
                if (e.stopPropagation) {
                    e.stopPropagation();
                }

                if (this.draggedElement) {
                    const taskId = parseInt(this.draggedElement.dataset.id);
                    this.moveTask(taskId, targetDate);
                }

                return false;
            }

            // Escapar HTML para prevenir XSS
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // Adjuntar event listeners
            attachEventListeners() {
                const input = document.getElementById('taskInput');
                const addBtn = document.getElementById('addBtn');

                addBtn.addEventListener('click', () => {
                    this.addTask(input.value);
                    input.value = '';
                });

                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.addTask(input.value);
                        input.value = '';
                    }
                });

                // Drag and drop entre secciones
                const todayList = document.getElementById('todayList');
                const tomorrowList = document.getElementById('tomorrowList');

                [todayList, tomorrowList].forEach(list => {
                    list.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        list.classList.add('drag-over');
                    });

                    list.addEventListener('dragleave', () => {
                        list.classList.remove('drag-over');
                    });

                    list.addEventListener('drop', (e) => {
                        e.preventDefault();
                        list.classList.remove('drag-over');
                        
                        if (this.draggedElement) {
                            const taskId = parseInt(this.draggedElement.dataset.id);
                            const newDate = list.id === 'todayList' 
                                ? this.getDateString(new Date())
                                : this.getDateString(new Date(new Date().setDate(new Date().getDate() + 1)));
                            
                            this.moveTask(taskId, newDate);
                        }
                    });
                });
            }
        }

        // Inicializar la aplicación
        const app = new TodoApp();

        // Registrar Service Worker para funcionamiento offline
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register(createServiceWorkerBlob())
                .then(() => console.log('Service Worker registrado'))
                .catch(err => console.log('Error al registrar Service Worker:', err));
        }

        function createServiceWorkerBlob() {
            const swCode = `
                self.addEventListener('install', (event) => {
                    self.skipWaiting();
                });

                self.addEventListener('fetch', (event) => {
                    event.respondWith(
                        caches.match(event.request).then((response) => {
                            return response || fetch(event.request);
                        })
                    );
                });
            `;
            const blob = new Blob([swCode], { type: 'application/javascript' });
            return URL.createObjectURL(blob);
        }
    </script>
</body>
</html>
